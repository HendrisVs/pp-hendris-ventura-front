<!DOCTYPE html>
<html lang="en" ng-app="app" >
<head>
    <meta charset="utf-8">
    <title>Mean</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/app.js"></script>

</head>
<style>
    #dataUser{
        overflow-y: scroll; 
        height:90%;  
    }
    #registeredUsers{
        right: 50px; 
        height:500px; 
        width: 30%;
    }
    .groupFilter{
        border-style: solid;
        border-width: 1px;
        border-color: black;
        margin-top: 10px;
    }
</style>
<body>
    <!--<input type = "text" ng-model="list.nombre" placeholder="nombre">
    <input type = "text" ng-model="list.precio" placeholder="precio">
    <input type="button" value = "Añadir" ng-click="list.addProduct()">
    <li ng-repeat="producto in list.productos">
        {{producto.nombre}}
    </li>
    <select ng-model="list.productoSeleccionado">
        <option ng-repeat="producto in list.productos" value="{{producto.id}}">{{producto.nombre}}</option>
    </select>
    -->
    <div class="container" ng-controller="Controller">
        <h2>Registro de usuarios</h2>
        <div class="row">
            <div class="col-4">
                <form ng-submit="submit()" >
                    <div class="form-group">
                        <label for="usr">Nombre:</label>
                        <input ng-model="data.name" type="text" class="form-control" id="usr" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Correo:</label>
                        <input ng-model="data.mail" type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input ng-model="data.phone" type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input  ng-model="data.password" type="password" class="form-control" id="pwd"name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad:</label>
                        <input  ng-model="data.age" type="number" min="1" max="120" class="form-control" id="age" name="age" >
                    </div>
                    <div class="form-group">
                        <label for="genre">Género:</label>
                        <select id="singleSelect" ng-model="data.singleSelect" class="form-control" required>
                            <option value="" >Elige una opción</option>
                            <option value="Male" >Masculino</option>
                            <option value="Female" >Femenino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hobby">Pasatiempo:</label>
                        <input  ng-model="data.hobby"  type="text" class="form-control" id="hobby" name="hobby" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div  class="col-4">
                <h2>Filtros</h2>
            
                <div class= "groupFilter" >
                    <div class="form-group">
                        <label>Si no indica un filtro, se reciben todos los datos guardados</label>
                        <label>Nombre:</label>

                        <select ng-model="selectedName" class="form-control">
                            <option ng-repeat="x in names">{{x}}</option>
                            </select>
                        <h6>You selected: {{selectedName}}</h6>

                    </div>
                    <div class="form-group">
                        <label>Pasatiempo:</label>
                        <select ng-model="selectedHobby" class="form-control">
                            <option ng-repeat="x in hobbies">{{x}}</option>
                            </select>
                        <h6>You selected: {{selectedHobby}}</h6>
                    </div>
                    <button ng-click="searchAll()" class="btn btn-primary">Buscar todos</button>
                    <button ng-click="searchFunction()" class="btn btn-primary">Buscar filtrados</button>
                </div>
                <div class= "groupFilter">
                    <label>
                    Usuarios mayores a 18 años,  ‘Masculino’ creados en los últimos 3 días,
                    </label>
                    <button ng-click="searchCustom()" class="btn btn-primary">Buscar</button>
                   
                </div>
                <textarea style="width: 350px; height: 300px;"ng-model="TextArea"></textarea>
            </div>
            <div  class="col-4">
                <h2>Resultado</h2>
                <div >
                    <table>
                        <thead>
                            <td>Nombre</td>
                            <td>Telefono</td>
                            <td>Edad</td>
                            <td>Genero</td>
                            <td>Pasatiempo</td>
                            <td>Fecha de registro</td>
                            
                            
                        </thead>
                        <tr ng-repeat="user in users">
                            <td>{{user.name}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.genre}}</td>
                            <td>{{user.hobby}}</td>
                            <td>{{user.registerDate}}</td>
                           
                           

                            <td><button id={{user.id}} ng-click="deleteUser(user.id)">Eliminar</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
